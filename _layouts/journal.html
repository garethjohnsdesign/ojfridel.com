---
layout: default
---

<!-- Journal -->
<div class="grid-container">
<div class="grid-x grid-padding-x grid-padding-y medium-up-2 large-up-3">
  {% for post in site.posts limit:site.per_page %}
    <div class="small-11 cell journal__post" data-aos="fade-in">
    <h3>{{ post.title }}</h3>
    <div class="journal__post__date">{{ post.date | date: site.date_format }}</div>
    {{ post.content }}
    </div>
  {% endfor %}
</div>
</div>
<!-- End Journal -->
